<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Library</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div class="wrapper">
			<header class="container one">
				<div class="logo"><img src="#" alt="">LOGO</div>
				<section class="profile">
					<img src="#" alt="profile-image">
					<h3>Timothy Tomas</h3>
					<span>@TimJDev</span>
				</section>
				<nav class="nav">
					<li><a href="#">Notes</a></li>
					<li><a href="#">Schedule</a></li>
					<li><a href="#">Audio Books</a></li>
					<li><a href="#">Settings</a></li>
				</nav>
			</header>
			<section class="book-search">
				<input type="text" name="search-bar" id="search-bar" placeholder="Search">
				<div class="date">Current Date</div>
			</section>
			<h1>Reading List</h1>

			<!-- Reading List -->
			<section class="reading-list">
				<!-- book card -->
				<div class="card">
					<div class="card-img"></div>
						<div class="card-info">
							<p class="text-title">Card title</p>
							<p class="text-body">Lorem Ipsum dolor sit amet</p>
							<button class="card-button">Read More</button>
						</div>
				</div>
			</section>
			<!-- end -->
			
			<!-- Modal -->
			<div>
				<button data-modal-target="#modal" class="add-book">NEW BOOK</button>
			</div>
			<div class="modal" id="modal">
				<div class="modal-header">
					<div class="header-title">Add New Book</div>
					<button data-close-button class="close-button">&times;</button>
				</div>
				<div class="modal-body">
					<div>
						<label for="title">Title:</label>
						<input type="text" id="title" name="title">
					</div>
					<div>
						<label for="author">Author:</label>
						<input type="text" id="author" name="author">
					</div>
					<div>
						<label for="pages">Pages:</label>
						<input type="text" id="pages" name="pages">
					</div>
					<div>
						<label for="read">Read?</label>
						<input type="checkbox" id="read" name="read">
					</div>
					<div>
						<button class="submit-new-book">Submit</button>
					</div>
				</div>
			</div>
			<div id="overlay"></div>
		</div>
		<script type="text/javascript" src="./main.js"></script>
	</body>
</html>
